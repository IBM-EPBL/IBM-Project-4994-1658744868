{% extends "base.html" %}

{% block head %} <title>Login</title>{% endblock %}

{% block section %} 
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://st2.depositphotos.com/2036511/9263/v/450/depositphotos_92639556-stock-illustration-login-button-with-steel-border.jpg"
        class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form>
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Email address</label>
            <input type="email" name="email" id="form1Example13" class="form-control form-control-lg" />
          </div>
        
          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23">Password</label>
            <input type="password" name="password" id="form1Example23" class="form-control form-control-lg" />
          </div>
        
          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
          </div>
          <div>
              <span><a href="/about" type="submit" class="btn btn-success btn-lg btn-block">Login</a></span>
              <span class="mx-3">Don't have an account?</span>
              <span><a href="/signup" type="submit" class="btn btn-primary btn-lg btn-block" >Sign up</a></span>
          </div>
          <!-- Submit button -->
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
