{% extends "base.html" %}
 
{% block head %} <title>Sign-up</title>{% endblock %}
 
{% block section %}
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://www.sehat.com/sht-new-img/new/login-new.png"
        class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form>
          <!--Username-->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Username</label>
            <input type="text" name="username" id="form1Example13" class="form-control form-control-lg" />
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Email address</label>
            <input type="email" name="email" id="form1Example13" class="form-control form-control-lg" />
          </div>
 
          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23">Set Password</label>
            <input type="password" name="password" id="form1Example23" class="form-control form-control-lg" />
          </div>
 
          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
          </div>
          <div>
              <a href="/" type="submit" class="btn btn-primary btn-lg btn-block" >Sign up</a>
              <span class="mx-3">Already have an account?</span>
              <span><a href="/login" type="submit" class="btn btn-success btn-lg btn-block">Login</a></span>
          </div>
          <!-- Submit button -->
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
